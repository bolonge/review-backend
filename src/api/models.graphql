type User {
  id: ID!
  nickName: String!
  phone: String!
  email: String!
  bio: Boolean!
  myReview: [Review!]!
  myLike: [Like!]!
  myHate: [Hate!]!
  loginSecret: String
  createdAt: String!
  updatedAt: String!
}

type Product {
  id: ID!
  productName: String!
  category: Category!
  reviews: [Review!]!
  isPublished: Boolean!
  reviewCount: Int!
  createdAt: String!
  updatedAt: String!
}

type Review {
  id: ID!
  user: User
  product: Product!
  text: String!
  rating: Int!
  likes: [Like!]!
  hates: [Hate!]!
  reviewPhotos: [Photo!]!
  isLiked: Boolean!
  likeCount: Int!
  hateCount: Int!
  createdAt: String!
  updatedAt: String!
}

type Like {
  id: ID!
  user: User
  review: Review
  createdAt: String!
  updatedAt: String!
}

type Hate {
  id: ID!
  user: User
  review: Review
  createdAt: String!
  updatedAt: String!
}

type Photo {
  id: ID!
  url: String!
  review: Review
  product: Product
  createdAt: String!
  updatedAt: String!
}

type Category {
  id: ID!
  categoryName: String!
  product: [Product]
  superCategory: SuperCategory
  createdAt: String!
  updatedAt: String!
}

type SuperCategory {
  id: ID!
  superCategoryName: String!
  category: [Category]
  createdAt: String!
  updatedAt: String!
}
